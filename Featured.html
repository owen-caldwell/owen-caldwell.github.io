    <style>
        * {
            box-sizing: border-box;
            overflow-x: hidden;
        }
        .row {
            display: -ms-flexbox; /* IE10 */
            display: flex;
            -ms-flex-wrap: wrap; /* IE10 */
            flex-wrap: wrap;
            padding-left: 285px;
            padding-right: 13px;
        }

        /* Create four equal columns that sits next to each other */
        .column {
            -ms-flex: 25%; /* IE10 */
            flex: 25%;
            max-width: 25%;
            padding: 0 10px;
        }

        .column img {
            padding-bottom: 20px;
            vertical-align: middle;
            max-width: 100%;
        }
        .sidebar {
            height: 100%;
            width: 275px;
            position: fixed;
            top: 0;
            left: 0;
            overflow-x: hidden;
            background-color: white;
            padding-top: 60px;
        }

        .sidebar a {
            padding: 0px 8px 0px 32px;
            text-decoration: none;
            font-size: 23px;
            color: black;
            display: block;
            transition: 0.0s;
        }
        .overlay {
            visibility: hidden;
        }

    @media screen and (max-width: 1000px) {
        .column {-ms-flex: 50%; flex: 50%; max-width: 50%;}
    }
    
    @media screen and (max-width: 800px) {
        .sidebar {width: 190px;}
        .sidebar a {font-size: 18px;}
        .row {padding-left: 220px}
        }

    @media screen and (max-width: 600px) {
        .column {
            -ms-flex: 100%;
            flex: 100%;
            max-width: 100%;
            padding-top: 13%;
        }
        .sidebar {
            visibility: hidden;
        }
        .row {
            padding-left: 5%;
            padding-right: 5%;
        }
        #head {
            position: fixed;
            left: 50%;
            margin-left: -47.705px; /* To center the text: set "left: 50%" and set "margin-left" to negative width of #head element divided by 2 */
            top: 10px;
            font-size: 23px;
            font-weight: bold;   
        }
        #header {
            position: fixed;
            width: 100%;
            height: 60px;
            background-color: white;
        }
        .overlay {
            visibility: visible;
            height: 0%;
            width: 100%;
            position: fixed;
            z-index: 1;
            top: 0;
            left: 0;
            background-color: rgb(255, 255, 255);
            background-color: rgba(255,255,255, 0.9);
            overflow-y: hidden;
            transition: 0.5s;
        }
        .overlay-content {
            padding: 8px;
            position: relative;
            top: 5%;
            width: 100%;
            text-align: center;
            margin-top: 0px;
        }
        .overlay a {
            text-decoration: none;
            font-size: 30px;
            color: #000000;
            display: block;
            transition: 0.1s;
        }
        .overlay a:hover, .overlay a:focus {
            color: #000000;
        }

        .overlay .closebtn {
            position: absolute;
            z-index: 1;
            top: 0px;
            right: 30px;
            font-size: 60px;
        }
        #hamburger {
            color: black;
            position: fixed;
            font-size: 30px;
            cursor: pointer;
            padding-top: 8px;
            top: 0px;
            left: 5%;
        }
    }

        a:link, a:active, a:visited {
            text-decoration: none;
        }
        a:hover {
            text-decoration: none;
            font-weight:bold;
            color: black;
        }
    </style>
